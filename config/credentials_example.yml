# Example structure for Rails credentials
# To edit credentials, run: EDITOR="code --wait" rails credentials:edit
# or: EDITOR="vim" rails credentials:edit

# AWS credentials (if needed)
aws:
  access_key_id: your_access_key_id
  secret_access_key: your_secret_access_key

# Superuser credentials for authentication
superuser:
  email: superuser@admin.com
  password: super_secure_password_here

# JWT configuration
jwt:
  secret_key: your_jwt_secret_key_here
  expiration_hours: 24

# Database credentials (optional if using ENV)
database:
  username: your_db_user
  password: your_db_password

# Used as the base secret for all MessageVerifiers in Rails
secret_key_base: <auto-generated>